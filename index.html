<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Russian Alphabet</title>
</head>
<body>
    <div class="nav"><h2>Russian Alphabet</h2></div>
    <div class="info"><h3>Click Card for Sound</h3></div>
    <div class="cards-container">
    <div class="card">
        <h3>Аа</h3>
        <h4 class="description">Description</h4>
        <p class="description">a</p>
        <p class="description">like <b>ar</b> in f<b>ar</b></p>
    </div>
    <div class="card">
        <h3>Бб</h3>
        <h4 class="description">Description</h4>
        <p class="description">be</p>
        <p class="description">	like <b>b</b> in <b>b</b>ox</p>
    </div>
    <div class="card">
        <h3>Вв</h3>
        <h4 class="description">Description</h4>
        <p class="description">ve</p>
        <p class="description">like <b>v</b> in <b>v</b>oice</p>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
